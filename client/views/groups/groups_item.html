<template name="groupsItem">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading" id="j">{{groupName}}{{#if owner}}<a class="delete btn btn-danger">Delete</a>{{/if}}</div>
        <div class="panel-body"><img src="{{groupIcon}}" class="img-responsive" style="width:100%" alt="Image"></div>
          <div class="panel-footer" id="f">{{#if sub}}<a href="{{pathFor 'groupPage'}}" class="go btn btn-success">Go</a>{{else}}<a class="subscribe btn btn-primary">Subscribe</a>{{/if}}Creation Date: {{showDate}}</div>
      </div>
    </div>
</template>
