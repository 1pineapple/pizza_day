<template name="groupAdd">
  <form class="main form page">
    <div class="modal-body">
        <div class="form-group">
            <label for="groupName" class="control-label">Name group</label>
            <input type="text" placeholder="Enter group name" id="groupName" class="form-control">
        </div>
        <div class="form-group">
            <label for="description" class="control-label">Description</label>
            <input type="text" placeholder="Enter description" id="description" class="form-control">
        </div>
        <div class="form-group">
            <label for="icon" class="control-label">Icon</label>
            <input type="text" placeholder="Enter URL icon" id="icon" class="form-control">
        </div>
        <a class="create btn btn-primary">Create group</a>
      </div>
  </form>
</template>
